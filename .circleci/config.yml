version: 2.1
jobs:
  test:
    working_directory: ~/src
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    environment:
      TERM: dumb
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
    steps:
      - checkout
      - run:
          name: Testing
          command: cd consumer && ./gradlew --stacktrace --no-daemon check && cd ..
      - store_artifacts:
          path: build/reports
  deploy:
    working_directory: ~/src
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    environment:
      TERM: dumb
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
    steps:
      - checkout
      - run:
          name: Publish
          command: cd plugin && ./gradlew publishPlugins -Dgradle.publish.key=$publishKey -Dgradle.publish.secret=$publishSecret && cd ..

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]\.[0-9]\.[0-9]((-(alpha|beta|RC)[1-9])|)$/
