version: 2.1
jobs:
  test:
    working_directory: ~/src
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    environment:
      TERM: dumb
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
    branches:
      only:
        - master
        - development
    steps:
      - checkout
      - run:
          name: Testing
          command: cd consumer && ./gradlew --stacktrace --no-daemon check && cd ..
      - store_artifacts:
          path: build/reports
  publish:
    working_directory: ~/src
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    environment:
      TERM: dumb
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
    branches:
      only:
        - master
    steps:
      - checkout
      - run:
          name: Publish
          command: cd plugin && ./gradlew publishPlugins -Dgradle.publish.key=$publishKey -Dgradle.publish.secret=$publishSecret && cd ..

workflows:
  version: 2
  test-publish:
    jobs:
      - test
      - publish:
        requires:
          - test
        filters:
          branches:
            only: master
